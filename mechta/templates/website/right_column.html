            <ul class="list-group list-group-flush p-0">
            {% for article_ in article %}
                <li class="list-group-item p-0">
{#                    <a class="text-decoration-none" href="{% url  'articles:detail' article_.id %}">#}
                        <div class="container-fluid m-3" style="border-left: 5px solid #ffc720;">
                        <h6 class="card-text" style="color: #000000"> {{ article_.title }}</h6>
                        <p class="card-text" style="color: #000000"> {{ article_.pub_date }} </p>
                        </div>
                    </a>

<div class="d-flex flex-column gap-2">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h4 class="card-title">Последние комментарии</h4>
            <ul class="list-group list-group-flush p-0">
            {% for comment in comments %}
                <li class="list-group-item p-0">
                        <div class="container-fluid m-3" style="border-left: 5px solid #ffc720;">
                        <h6 class="card-text" style="color: #000000"> {{ comment.comment_text }}</h6>
                        <p class="card-text" style="color: #000000"> {{ comment.author_name }} </p>
                        </div>
                </li>
            {% endfor %}
            </ul>
        </div>
    </div>
</div>

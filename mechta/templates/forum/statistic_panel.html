<div class="my-3 p-3 bg-body rounded shadow-sm">
    <div class="row border-bottom">
        <h6 class="border-bottom pb-2 mb-0">Статистика</h6>
    </div>
    <div class="d-flex flex-row gap-5 border-bottom">
        <div class="text-muted p-3">
            <i class="fa-solid fa-comments fa-lg text-gray-400"></i>
            Темы {{ topics_numbers }}
        </div>
        <div class="text-muted p-3">
            <i class="fa-solid fa-comment fa-lg text-gray-400"></i>
            Сообщений {{ messages_numbers }}
        </div>
        <div class="d-flex flex-grow-1 justify-content-center text-muted p-3">
            <span>
            <i class="fa-solid fa-eye fa-lg text-gray-400"></i>
            Просмотров страницы: {{ total_visited.visited }}
            </span>
        </div>
        <div class="text-muted p-3">
            <i class="fa-solid fa-user fa-lg text-gray-400"></i>
            Пользователей {{ total_users }}
        </div>
        <div class="text-muted p-3 ">
            {% if count_users %}
                <i class="fa-solid fa-lightbulb fa-lg text-yellow-400"></i>
            {% else %}
                <i class="fa-solid fa-lightbulb fa-lg text-grey-400"></i>
            {% endif %}
            В сети {{ count_users }}
        </div>
    </div>
</div>

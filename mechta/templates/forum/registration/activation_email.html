{% autoescape off %}
<h3>
    Привет {{ username }},
</h3>

Для подтверждения регистрации на форуме сайта {{ domain }},
пройдите по ссылке:
<br><br>
<a href="{{ protocol }}://{{ domain }}{% url 'forum:activate' uidb64=uid token=token %}">Регистрацию подтверждаю.</a>
<br><br>
Если ссылка не будет работать, пожалуйста скопируйте и вставьте URL ссылки в адресную поле в новом окне браузера.

{% endautoescape %}
